<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="script.js"></script>
</head>

<body>
    <h1>Rock, Paper, Scissors</h1>
    <div class="contestants">
        <div id="player">Player</div>
        <div id="computer">Computer</div>
    </div>
    <div class="score">
        <div class="player-score">0</div>
        <div class="computer-score">0</div>
    </div>
    <div class="container">
        <button id="rockButton">Rock</button>
        <button id="paperButton">Paper</button>
        <button id="scissorsButton">Scissors</button>
    </div>
    <div class="game-container">
        <button id="start">Start Game</button>
        <button id="restart">Restart Game</button>
    </div>
    <div class="player-selection"></div>
    <div class="computer-selection"></div>
    <div class="message">Hello</div>
    <p id="resultMessage"></p>
</body>

</html>
